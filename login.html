{% extends 'base.html' %}
{% block title %}Login - AI Academic Platform{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card glass">
      <div class="card-body">
        <h4 class="mb-3">Login</h4>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="student1@example.com or faculty1@example.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="student123 / faculty123" required>
          </div>
          <button class="btn btn-primary w-100">Login</button>
          <p class="mt-3 small text-secondary">Demo accounts are pre-seeded.</p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
